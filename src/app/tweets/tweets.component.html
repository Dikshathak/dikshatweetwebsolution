<div class="container">
  <!-- User:{{userName}} Status:{{isLoggedIn}} -->
   <div class="row justify-content-center">
    <div class="col-xs-2 col-sm-11 col-lg-8" style="background-color: rgb(200, 240, 250);box-shadow: 1px 5px 10px #888888;margin: 20px;">
      <table class="col-xs-2 col-sm-11 col-lg-11 table-bordered" style="border: rgb(189, 187, 187); margin: 20px;" >        
        <tbody *ngFor="let repo of tweets.slice().reverse()">          
          <tr>
            
            <td style="padding-left: 30px;">
              <br>              
              <b>{{repo.postedBy}}</b>
              <br>
              <p>{{repo.tweet}}</p>
              <p>
                <a  style="color: red" class="text-decoration-none"  (click)="like(repo.tweetid,repo.postedBy)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                  </svg>
                  {{repo.like}}
                </a>             
              
                <a style="margin-left: 18px;" class="text-decoration-none"  (click)="repo.change=!repo.change" >
                  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chat-square-text" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-2.5a2 2 0 0 0-1.6.8L8 14.333 6.1 11.8a2 2 0 0 0-1.6-.8H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                  </svg>
                </a>                
              </p>
              
              
              
              <span [hidden]="!repo.change">
                <form [formGroup]="Form" style="padding-right: 20px;" #postForm="ngForm" (ngSubmit)="Reply(repo.tweetid,repo.postedBy)" >  
                
                <div class="form-group">
                  <textarea maxlength = "144" rows="2" class="form-control" formControlName="comment" id="comment" name="comment" ></textarea>                  
                </div>
                <br>
                <div class="form-group" >
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">   
                    <button [disabled]="Form.invalid" class="btn btn-primary ">Reply</button>
                  </div>
                </div>
                </form>
              </span>
            
              <div class="grid-container" *ngIf="repo.tweetcomments!=null" style="background-color: rgba(172, 172, 172, 0.274); margin: 20px; margin-left: 0; padding: 10px; border:rgb(189, 187, 187)">
                <b>Replies</b><hr>                
                <span *ngFor="let cmt of repo.tweetcomments.slice().reverse()">
                  <b>{{cmt.repliedBy}}</b>
                  <p style="color: grey; font-size: 0.875em;margin: 0;padding: 0;">Replying to {{repo.postedBy}}</p>
                  <p style="padding-left: 3px;margin: 0;">{{cmt.comment}}</p>  
                  <br>                  
                </span>                
              </div>
            
            </td>
            
          </tr>
        </tbody>        
      </table>
    </div>
   </div>
 </div>
