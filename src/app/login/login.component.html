<div class="container" >
    <div class="modal-dialog" > 
        <div class="modal-content" style="background-color: ghostwhite;box-shadow: 1px 5px 10px #b4b3b3;">          
            <div class="modal-body">
                <div class="text-center">                    
                    <h4 class="mt-1 mb-3 pb-1">TweetApp</h4>
                  </div>
              <form  [formGroup]="loginForm" #postForm="ngForm" (ngSubmit)="Login(postForm.value)" >
                <div class="form-group">
                    <div class="form-outline mb-4">
                        <input type="text" formControlName="email" class="form-control" id="email" name="email"  placeholder="Email"/>
                        <span style="color: red;" *ngIf="email && email.invalid && email.touched">Please enter your email</span>
                    </div> 
                </div>
                <div class="form-group">                   
                    <div class="form-outline mb-4">
                        <input type="password"  formControlName="password" class="form-control" id="password" name="password" placeholder="Password" />
                        <span style="color: red;" *ngIf="password && password.invalid && password.touched">Please enter your password</span>
                    </div>
                </div>  
                <div class="form-group">
                    <div class="form-outline mb-4">
                        <button [disabled]="loginForm.invalid" class="btn btn-primary form-control">Login</button>
                    </div>
                    
                </div>
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                      </div>
                    </div>
                <div class="col">   
                                     
                    <a class="text-muted" style="color: blue;" [routerLink]="['/forgotpassword']">Forgot password?</a>
                  </div>
                </div>
                    <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button type="button" class="btn btn-info" (click)="createUser()">Create new</button>
                  </div>
              </form>
              
            </div>         
        </div>                 
    </div>
  
</div>
